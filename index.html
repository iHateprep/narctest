<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narc Awareness Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .gradient-background {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .content {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .chatbot-container {
            width: 100%;
            height: 70vh;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="gradient-background">
        <div class="content">
            <h1>Keep Narcs Out of Your Life</h1>
            <p>Check your situation to gain context, avoid gaslighting, and live a fulfilling life free of narcs.</p>
            <div class="chatbot-container">
                <iframe
                    src="https://udify.app/chatbot/ZluHV9Rhg7SSFwnF"
                    style="width: 100%; height: 100%; border: none;"
                    allow="microphone">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
